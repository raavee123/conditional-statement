<!DOCTYPE html>
<html>
<head>
    <title>
        Document
    </title>
</head>
<body>
    <p>Click the button to get time based greeting</p>
<button onclick ="myfunction()">TRY IT!!</button>
<p id="hour"></p>
<p id="greet"></p>
<script>
    function myfunction(){
        var greeting;
        var time=new Date().getHours();
        if(time<10){
            greeting="Good Morning";
        }
        else if(time<20){
            greeting="Good Afternoon";
        }
        else{
            greeting="Good Night";
        }
        document.getElementById("hour").innerHTML="Current hour is:"
        + time;
        document.getElementById("greet").innerHTML=greeting;
    }
</script>
</body>
</html>
